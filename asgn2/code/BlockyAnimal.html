<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CSE160 – Blocky Dog</title>
  <style>
    body   { font-family: sans-serif; }
    #UI    { margin-top: 8px; }
    canvas { border: 1px solid #888; display: block; }
  </style>
</head>

<body onload="main()">
  <!-- WebGL surface -->
  <canvas id="webgl" width="600" height="600">
    Your browser doesn’t support HTML5 &lt;canvas&gt;.
  </canvas>

  <!-- perf counter -->
  <p id="perf"></p>

  <!-- sliders & buttons -->
  <div id="UI">
    <p>
      Scene X 
      <input type="range" id="angleX" min="-180" max="180" value="-25">
      Scene Y 
      <input type="range" id="angleY" min="-90"  max="90"  value="15">
    </p>
    <p>
      Break Leg 
      <input type="range" id="shoulder"  min="-45" max="0"  value="0">

      Tail (manual) 
      <input type="range" id="tail"      min="-45" max="45" value="0">
    </p>
    <p>
      Animation 
      <input type="button" value="On"  id="animOn">
      <input type="button" value="Off" id="animOff">
    </p>
  </div>

  <!-- helper libraries (one level up) -->
  <script src="../lib/webgl-utils.js"></script>
  <script src="../lib/webgl-debug.js"></script>
  <script src="../lib/cuon-utils.js"></script>
  <script src="../lib/cuon-matrix-cse160.js"></script>

  <!-- shape helpers (same folder) -->
  <script src="Cube.js"></script>
  <script src="Cone.js"></script>
  <script src="Triangle.js"></script>

  <!-- the scene -->
  <script src="BlockyAnimal.js"></script>
</body>
</html>
